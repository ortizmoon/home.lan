- name: Install dependencies
  ansible.builtin.apt:
    name:
      - unzip
      - curl
      - jq
    update_cache: true

- name: Download Consul binary
  ansible.builtin.get_url:
    url: "https://releases.hashicorp.com/consul/1.17.0/consul_1.17.0_linux_amd64.zip"
    dest: /tmp/consul.zip
    mode: '0644'

- name: Unzip Consul binary
  ansible.builtin.unarchive:
    src: /tmp/consul.zip
    dest: /usr/local/bin/
    remote_src: true
    mode: '0755'

- name: Create consul system user
  ansible.builtin.user:
    name: consul
    system: true
    shell: /usr/sbin/nologin
    home: /opt/consul

- name: Create Consul config directory
  ansible.builtin.file:
    path: /etc/consul.d
    state: directory
    mode: '0755'
    owner: consul
    group: consul

- name: Create Consul data directory
  ansible.builtin.file:
    path: /opt/consul
    state: directory
    mode: '0755'
    owner: consul
    group: consul

- name: Upload Consul agent config
  ansible.builtin.template:
    src: agent.hcl.j2
    dest: /etc/consul.d/agent.hcl
    mode: '0644'
    owner: consul
    group: consul
  notify: Restart Consul

- name: Upload Consul systemd service
  ansible.builtin.template:
    src: consul.service.j2
    dest: /etc/systemd/system/consul.service
    mode: '0644'
  notify: Restart Consul

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Start and enable Consul service
  ansible.builtin.systemd:
    name: consul
    state: started
    enabled: true

- name: Register Consul in Consul via HTTP
  delegate_to: "{{ consul_domain }}"
  ansible.builtin.uri:
    url: "http://localhost:8500/v1/agent/service/register"
    method: PUT
    body: "{{ lookup('template', 'consul.json.j2') }}"
    headers:
      Content-Type: "application/json"
    body_format: json